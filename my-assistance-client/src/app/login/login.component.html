<div class="login-wrapper">
   <div class="form-container">
      <div class="content">
         <div class="login-top">
            <div class="login-logo">
               <h3 mat-dialog-title>MyAssistance</h3>
            </div>
         </div>
         <form (ngSubmit)="f.form.valid && login()" #f="ngForm" class="form-signin">
            <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
               <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required
                  placeholder="Nazwa użytkownika" />
               <p class="error-message" *ngIf="f.submitted && !username.valid">Wprowadź prawidłową nazwę użytkownika!</p>
            </div>
            <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
               <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                  #password="ngModel" required placeholder="Hasło" />
               <p class="error-message" *ngIf="f.submitted && !password.valid">Wprowadź hasło!</p>
            </div>
            <div>
               <button class="login-button" [disabled]="loading">Zaloguj się</button>
            </div>
            <div *ngIf="error" class="server-error-message">{{error}}</div>
         </form>
      </div>
   </div>
</div>
