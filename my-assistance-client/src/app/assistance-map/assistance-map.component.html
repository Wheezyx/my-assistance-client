<app-header></app-header>
<div class="assistance-map-container">
  <div class="map-container">
    <agm-map [latitude]=lat [longitude]=lng (boundsChange)="showBoundaries($event)"
             [scrollwheel]="true" [minZoom]="12" [mapDraggable]="false">
      <agm-marker [latitude]="lat" [longitude]="lng" iconUrl="assets/my_point_small.png">

      </agm-marker>
      <agm-marker *ngFor="let assistance of assistances" [latitude]="assistance.latitude" [longitude]="assistance.longitude" (markerClick)="show(assistance)" iconUrl="assets/not_my_point_small.png"></agm-marker>
    </agm-map>
  </div>
  <div class="right-container">
    <div class="plus-button-container">
      <button mat-raised-button class="plus-button" color="primary" (click)="openHelpForm()"><i class="material-icons">
          add
        </i></button>
    </div>
    <app-user-card></app-user-card>
  </div>
</div>
<app-help-dialog></app-help-dialog>
